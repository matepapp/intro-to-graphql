fragment StatusFragment on UserStatus {
    emoji
    message
}

query Profile {
    viewer {
        login
        avatarUrl
        name
        status {
            ...StatusFragment
        }
        bio
        company
        email
        location
        repositories {
            totalCount
        }
    }
}

mutation ChangeUserStatus($input: ChangeUserStatusInput!) {
    changeUserStatus(input: $input) {
        status {
            ...StatusFragment
        }
    }
}
