query StarredRepositories($numberOfLastStarred: Int!) { 
    viewer {
        repositories(
            last: 1,
            orderBy: { field: UPDATED_AT, direction: ASC },
            affiliations: [OWNER]
        ) {
            nodes {
                ...RepositoryCellFragment
            }
        }
        starredRepositories(last: $numberOfLastStarred) {
            nodes {
                ...RepositoryCellFragment
            }
        }
    }
}
